<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circuit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Section -->
  <nav class="navbar">
    <img class="logo" src="images/logo.svg" alt="">
    <div class="navbar__links">
      <a class="navbar__link" href="#">about</a>
      <a class="navbar__link" href="#">portfolio</a>
      <a class="navbar__link" href="#">services</a>
    </div>
    <button class="btn">GET IN TOUCH</button>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero__content">
      <div class="hero__left">
        <h1 class="hero__title">
          Where Vision<br>Meets Code for a<br><span class="hero__span">Better Tomorrow</span>
        </h1>
        <div class="hero__btns">
          <button class="btn btn--white">about Circuit</button><button class="btn btn--alternate">our portfolio</button>
        </div>
      </div>
      <div class="hero__right">
        <video class="hero__video" src="videos/digit.mp4" autoplay loop muted></video>
      </div>
    </div>
    <div class="hero__cards">
      <div class="hero__card">
        <img class="hero__card__img" src="images/industry.svg" alt="">
        <h2 class="hero__card__title">Industry<br>Expertise</h2>
      </div>
      <div class="hero__card">
        <img class="hero__card__img" src="images/innovative-solution.svg" alt="">
        <h2 class="hero__card__title">Innovative<br>Solutions</h2>
      </div>
      <div class="hero__card">
        <img class="hero__card__img" src="images/collaboration.svg" alt="">
        <h2 class="hero__card__title">Collaborative<br>Partnerships</h2>
      </div>
      <div class="hero__card">
        <img class="hero__card__img" src="images/quality.svg" alt="">
        <h2 class="hero__card__title">Unmatched<br>Quality</h2>
      </div>
    </div>
  </section>
</body>

</html>
